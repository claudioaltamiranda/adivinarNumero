<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivinar el número</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- JAVASCRIPT -->
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <header>
      <button class="btnReintentar">Reintentar</button>
      <span class="titulo">Adivina el número!</span>
    </header>
    <div class="numero">?</div>
    <main>
      <div class="izquierda">
        <input type="number" id="inputNumero" />
        <button class="btnChequear">Chequear</button>
      </div>
      <div class="derecha">
        <p class="mensaje">Adivinar ...</p>
        <p>Puntaje: <span class="puntaje">20</span></p>
        <p>Récord: <span class="record">0</span></p>
      </div>
    </main>
  </body>
</html>
